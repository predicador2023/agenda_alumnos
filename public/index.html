<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Ingresos 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <h1>Agenda de Ingresos</h1>
    </header>

    <main class="container">
        
        <section id="menu-principal">
            <div class="botones-principales">
                <button id="btn-ingresar" class="btn-blanco-xl">
                    <strong>Ingresar alumno</strong>
                    <span>Nuevo registro de pago</span>
                </button>
                <button id="btn-ver-lista" class="btn-blanco-xl">
                    <strong>Ver lista completa</strong>
                    <span>Historial de cobranzas</span>
                </button>
            </div>

            <div class="card-resumen">
                <h2>Resumen de ingresos</h2>
                <div class="grid-botones-resumen">
                    <button id="btn-mes-actual-inicio" class="btn-sub-resumen">Ver mes actual</button>
                    <button id="btn-historial-inicio" class="btn-sub-resumen">Meses anteriores</button>
                    <button id="btn-stats-inicio" class="btn-moderno">Estad칤sticas Gr치ficas 游늵</button>
                </div>
            </div>
        </section>

        <section id="form-section" class="hidden">
            <div class="form-card">
                <h2>Nuevo Registro</h2>
                <form id="form-alumno">
                    <div class="campo">
                        <label>Nombre y Apellido</label>
                        <input type="text" id="nombre" placeholder="inserta el nombre" required>
                    </div>
                    <div class="fila-doble">
                        <div class="campo">
                            <label>Tipo de Pago</label>
                            <select id="tipo">
                                <option value="Mensual">Mensual</option>
                                <option value="Diario">Diario</option>
                                <option value="Inscripci칩n">Inscripci칩n</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label>Monto ($)</label>
                            <input type="number" id="monto" placeholder="0" required>
                        </div>
                    </div>
                    <div class="campo">
                        <label>Fecha de Cobro</label>
                        <input type="date" id="fecha" required>
                    </div>
                    <div class="acciones-form">
                        <button type="submit" class="btn-guardar">Guardar Registro</button>
                        <button type="button" class="btn-volver" onclick="location.reload()">Cancelar</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="lista-section" class="hidden">
            <div class="lista-header-box">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h2 style="font-size: 18px;">Listado de Cobros</h2>
                </div>
                
                <div id="visor-total-rapido" class="hidden" style="margin-bottom: 20px;">
                    <div class="visor-verde-box anim-pulse">
                        <small>TOTAL MES ACTUAL</small>
                        <h2 id="monto-total-dinamico">$ 0</h2>
                    </div>
                </div>
                
                <div class="table-container">
                    <table>
                        <tbody id="tabla-ingresos"></tbody>
                    </table>
                </div>
                
                <div id="mensaje-vacio" class="hidden"></div>
                
                <div class="footer-lista-resumen" style="margin-top: 20px; text-align: center;">
                    <button class="btn-volver" onclick="location.reload()" style="width: 100%;">游댗 Volver al Inicio</button>
                </div>
            </div>
        </section>

        <section id="historial-section" class="hidden">
            <div class="lista-header-box">
                <h2 style="text-align: center; margin-bottom: 5px;">Historial</h2>
                <div id="contenedor-historial-desplegable"></div>
                <div style="margin-top: 20px;">
                    <button class="btn-volver" onclick="location.reload()" style="width: 100%;">游댗 Volver al Inicio</button>
                </div>
            </div>
        </section>

  <section id="stats-section" class="hidden section">
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px;">
        <h2 style="margin: 0;">An치lisis Semanal 游늵</h2>
        <button id="btn-volver-stats" class="btn-moderno" style="width: auto; padding: 10px 20px; background: #e9e9e9;">Volver</button>
    </div>

    <div class="card-stats" style="background: white; margin: 15px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <p style="text-align: center; color: #555; font-weight: bold;">Ingresos: Lunes a S치bado</p>
        
        <canvas id="graficoSemanal" style="max-height: 400px;"></canvas>
    </div>

    <div id="stats-info" style="padding: 15px; text-align: center; color: #444;">
        </div>
  </section>

    </main>

    <script src="https://unpkg.com/chart.js@4.4.1/dist/chart.umd.js"></script>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/logic.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
