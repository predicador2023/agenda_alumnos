<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Agenda de Ingresos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Agenda de Ingresos</h1>
  </header>

  <main>
    <div class="grupo-botones">
      <button id="btn-ingresar">â• Ingresar alumno</button>
      <button id="btn-ver-lista">ğŸ“‹ Ver lista de ingresos</button>
    </div>

    <section id="form-section" class="hidden">
      <h2 id="form-titulo">Nuevo ingreso</h2>
      <form id="form-alumno">
        <input type="hidden" id="edit-id" value="">

        <label>Nombre:
          <input type="text" id="nombre" required />
        </label>
        <label>Tipo:
          <select id="tipo" required>
            <option value="mensual">Mensual</option>
            <option value="diario">Diario</option>
          </select>
        </label>
        <label>Monto:
          <input type="number" id="monto" min="0" step="0.01" required />
        </label>
        <label>Fecha:
          <input type="date" id="fecha" />
        </label>
        
        <div class="botones-form">
            <button type="submit" id="btn-submit">Guardar ingreso</button>
            <button type="button" id="btn-cancelar" class="hidden">Cancelar</button>
        </div>
      </form>
    </section>

    <section id="lista-section" class="hidden">
      <div class="cabecera-filtros">
        <h2>Listado</h2>
        <div class="control-periodo">
          <select id="filtro-mes-dinamico">
            <option value="actual">ğŸ“… Mes Actual</option>
            <option value="todos">ğŸŒ Ver Todo</option>
            <optgroup label="Historial" id="grupo-meses-historial"></optgroup>
          </select>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Monto</th>
              <th>Fecha</th>
              <th>Acc.</th>
            </tr>
          </thead>
          <tbody id="tabla-ingresos"></tbody>
        </table>
      </div>

      <div id="mensaje-vacio" class="hidden">
        <p>ğŸš« No hay registros en este perÃ­odo.</p>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
