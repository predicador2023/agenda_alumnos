<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Ingresos 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <h1>Agenda de Ingresos</h1>
    </header>

    <main class="container">
        
        <section id="menu-principal">
            <div class="botones-principales">
                <button id="btn-ingresar" class="btn-blanco-xl">
                    <strong>Ingresar alumno</strong>
                    <span>Nuevo registro de pago</span>
                </button>
                <button id="btn-ver-lista" class="btn-blanco-xl">
                    <strong>Ver lista completa</strong>
                    <span>Historial de cobranzas</span>
                </button>
            </div>

            <div class="card-resumen">
                <h2>Resumen de ingresos</h2>
                
                <div id="visor-total-rapido" class="hidden">
                    <div class="visor-verde-box anim-pulse">
                        <small>TOTAL MES ACTUAL</small>
                        <h2 id="monto-total-dinamico">$ 0,00</h2>
                    </div>
                </div>

                <div class="grid-botones-resumen">
                    <button id="btn-mes-actual-inicio" class="btn-sub-resumen">Ver mes actual</button>
                    <button id="btn-historial-inicio" class="btn-sub-resumen">Meses anteriores</button>
                </div>
            </div>
        </section>

        <section id="form-section" class="hidden">
            <div class="form-card">
                <h2 id="form-titulo">Nuevo Registro</h2>
                <form id="form-alumno">
                    <input type="hidden" id="edit-id">
                    
                    <div class="campo">
                        <label>Nombre y Apellido</label>
                        <input type="text" id="nombre" placeholder="Ej: Juan PÃ©rez" required>
                    </div>

                    <div class="fila-doble">
                        <div class="campo">
                            <label>Tipo de Pago</label>
                            <select id="tipo">
                                <option value="Mensual">Mensual</option>
                                <option value="Diario">Diario</option>
                                <option value="InscripciÃ³n">InscripciÃ³n</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label>Monto ($)</label>
                            <input type="number" id="monto" placeholder="0" required>
                        </div>
                    </div>

                    <div class="campo">
                        <label>Fecha de Cobro (2026)</label>
                        <input type="date" id="fecha" required>
                    </div>

                    <div class="acciones-form">
                        <button type="submit" class="btn-guardar">Guardar Registro</button>
                        <button type="button" class="btn-volver" style="border:none; margin-top:10px" onclick="cancelarEdicion()">Cancelar</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="lista-section" class="hidden">
            <div class="lista-header-box">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h2 style="font-size: 18px; color: var(--text-dark);">Listado</h2>
                    
                    <select id="filtro-mes-dinamico">
                        <option value="actual">ðŸ“… Enero 2026</option>
                        <option value="todos">ðŸ“‹ Todo el aÃ±o</option>
                        <optgroup label="â”€â”€ HISTORIAL â”€â”€" id="grupo-meses-historial">
                            </optgroup>
                    </select>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Alumno</th>
                                <th style="text-align: right;">Monto</th>
                                <th style="text-align: center;">Acc.</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-ingresos">
                            </tbody>
                    </table>
                </div>

                <div id="mensaje-vacio" class="hidden"></div>

                <div class="footer-lista-resumen">
                    <p id="resultado-resumen" style="font-weight: 800; font-size: 18px; text-align: right; padding: 15px 0;">Total: $0,00</p>
                    <button class="btn-volver" onclick="location.reload()">ðŸ”™ Volver al Inicio</button>
                </div>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
