<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda de Ingresos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Agenda de Ingresos</h1>
        </div>
    </header>

    <main class="container">
        <section id="menu-principal">
            <div class="botones-principales">
                <button id="btn-ingresar" class="btn-blanco-xl">Ingresar alumno</button>
                <button id="btn-ver-lista" class="btn-blanco-xl">Ver lista de ingresos</button>
            </div>

            <div class="card-resumen">
                <h2>Resumen de ingresos</h2>
                
                <div id="visor-total-rapido" class="hidden">
                    <div class="visor-verde-box">
                        <span class="visor-label">Total Mes Actual</span>
                        <h2 id="monto-total-dinamico">$ 0,00</h2>
                        <span class="visor-subtext">Basado en registros actuales</span>
                    </div>
                </div>

                <div class="grid-botones-resumen">
                    <button id="btn-mes-actual-inicio" class="btn-sub-resumen">Ver mes actual</button>
                    <button id="btn-historial-inicio" class="btn-sub-resumen">Ver meses anteriores</button>
                </div>
            </div>
        </section>

        <section id="form-section" class="hidden">
            <div class="form-header">
                <h2 id="form-titulo">Nuevo Registro</h2>
                <button class="btn-cerrar" onclick="cancelarEdicion()">Ã—</button>
            </div>
            <form id="form-alumno">
                <input type="hidden" id="edit-id">
                <div class="campo">
                    <label>Nombre Completo:</label>
                    <input type="text" id="nombre" placeholder="Nombre del alumno" required>
                </div>
                <div class="fila-doble">
                    <div class="campo">
                        <label>Tipo:</label>
                        <select id="tipo">
                            <option value="Mensual">Mensual</option>
                            <option value="Diario">Diario</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label>Monto ($):</label>
                        <input type="number" id="monto" placeholder="0" required>
                    </div>
                </div>
                <div class="campo">
                    <label>Fecha:</label>
                    <input type="date" id="fecha">
                </div>
                <div class="acciones-form">
                    <button type="submit" class="btn-guardar">Guardar</button>
                </div>
            </form>
        </section>

        <section id="lista-section" class="hidden">
            <div class="lista-header">
                <h2>Historial</h2>
                <select id="filtro-mes-dinamico">
                    <option value="todos">Todos</option>
                    <option value="actual">Mes Actual</option>
                    <optgroup label="Historial" id="grupo-meses-historial"></optgroup>
                </select>
            </div>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Alumno</th>
                            <th>Monto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-ingresos"></tbody>
                </table>
            </div>
            <div id="mensaje-vacio" class="hidden">No hay registros</div>
            <button onclick="location.reload()" class="btn-volver">Volver al inicio</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
