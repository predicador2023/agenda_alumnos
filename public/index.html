<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Alumnos - Control de Ingresos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Agenda de Ingresos</h1>
    </header>

    <main class="container">
        
        <section id="menu-principal">
            <div class="grupo-botones">
                <button id="btn-ingresar" class="btn-primary">
                    ‚ûï Ingresar Nuevo Alumno
                </button>
                <button id="btn-ver-lista" class="btn-info">
                    üìã Ver Lista Completa (Todos)
                </button>
                <button id="btn-mes-actual-inicio" class="btn-success" style="background-color: #2ecc71; color: white; border-color: #27ae60;">
                    üìÖ Ver Ingresos Mes Actual
                </button>
                <button id="btn-historial-inicio" class="btn-warning">
                    üìÇ Ver Historial por Meses
                </button>
            </div>
        </section>

        <section id="form-section" class="hidden">
            <h2 id="form-titulo">Nuevo registro</h2>
            <form id="form-alumno">
                <input type="hidden" id="edit-id">

                <div class="campo">
                    <label for="nombre">Nombre del Alumno:</label>
                    <input type="text" id="nombre" placeholder="Ej: Juan P√©rez" required>
                </div>

                <div class="campo">
                    <label for="tipo">Tipo de Pago:</label>
                    <select id="tipo">
                        <option value="Mensual">Mensual</option>
                        <option value="Diario">Diario</option>
                        <option value="Inscripci√≥n">Inscripci√≥n</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="monto">Monto ($):</label>
                    <input type="number" id="monto" placeholder="0.00" step="0.01" required>
                </div>

                <div class="campo">
                    <label for="fecha">Fecha de Ingreso:</label>
                    <input type="date" id="fecha">
                </div>

                <div class="grupo-botones-form">
                    <button type="submit" class="btn-primary" id="btn-submit">Guardar Registro</button>
                    <button type="button" class="btn-outline" onclick="cancelarEdicion()">Cancelar</button>
                </div>
            </form>
        </section>

        <section id="lista-section" class="hidden">
            <div class="cabecera-filtros">
                <h2>Listado de Ingresos</h2>
                <select id="filtro-mes-dinamico">
                    <option value="actual">üìÖ Mes Actual</option>
                    <option value="todos">üåç Ver Todo</option>
                    <optgroup label="Historial" id="grupo-meses-historial">
                        </optgroup>
                </select>
            </div>

            <div class="table-container">
                <table id="tabla-principal">
                    <thead>
                        <tr>
                            <th>Alumno</th>
                            <th>Tipo</th>
                            <th>Monto</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-ingresos">
                        </tbody>
                </table>
            </div>

            <div id="mensaje-vacio" class="hidden">
                <p>No se encontraron registros para este per√≠odo.</p>
            </div>

            <div id="resumen-final">
                <p id="resultado-resumen">Total del per√≠odo: $0.00</p>
            </div>

            <button class="btn-volver" onclick="location.reload()" style="width: 100%; margin-top: 20px;">
                üîô Volver al Inicio
            </button>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
