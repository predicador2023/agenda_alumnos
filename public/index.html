<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda de Ingresos v2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader" class="hidden">
        <div class="spinner"></div>
    </div>

    <header>
        <div class="header-content">
            <h1>Agenda de Ingresos</h1>
            <p id="fecha-actual-header"></p>
        </div>
    </header>

    <main class="container">
        <section id="menu-principal" class="fade-in">
            <div class="acciones-principales">
                <button id="btn-ingresar" class="btn-menu-xl">
                    <span class="icon">‚ûï</span>
                    <div class="text-btn">
                        <strong>Ingresar alumno</strong>
                        <span>Registrar nuevo pago</span>
                    </div>
                </button>

                <button id="btn-ver-lista" class="btn-menu-xl">
                    <span class="icon">üìã</span>
                    <div class="text-btn">
                        <strong>Ver lista completa</strong>
                        <span>Historial detallado</span>
                    </div>
                </button>
            </div>

            <div class="card-resumen-inicio">
                <div class="card-header">
                    <h3>Resumen de ingresos</h3>
                    <span class="badge">Info en tiempo real</span>
                </div>
                
                <div id="visor-total-rapido" class="hidden">
                    <span class="label-monto">Total Mes Actual</span>
                    <h2 id="monto-total-dinamico">$ 0,00</h2>
                    <div class="sub-info">Basado en registros actuales</div>
                </div>

                <div class="grid-resumen-botones">
                    <button id="btn-mes-actual-inicio" class="btn-resumen">Ver mes actual</button>
                    <button id="btn-historial-inicio" class="btn-resumen">Ver meses anteriores</button>
                </div>
            </div>
        </section>

        <section id="form-section" class="hidden slide-up">
            <div class="form-header">
                <h2 id="form-titulo">Nuevo Registro</h2>
                <button class="btn-cerrar" onclick="location.reload()">√ó</button>
            </div>
            <form id="form-alumno">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label>Nombre Completo:</label>
                    <input type="text" id="nombre" placeholder="Nombre del alumno" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Tipo:</label>
                        <select id="tipo">
                            <option value="Mensual">Mensual</option>
                            <option value="Diario">Diario</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Monto ($):</label>
                        <input type="number" id="monto" placeholder="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Fecha de cobro:</label>
                    <input type="date" id="fecha">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-guardar">üíæ Guardar ingreso</button>
                    <button type="button" class="btn-cancelar" onclick="location.reload()">Cancelar</button>
                </div>
            </form>
        </section>

        <section id="lista-section" class="hidden fade-in">
            <div class="list-controls">
                <h2>Detalle</h2>
                <select id="filtro-mes-dinamico" class="select-filtro">
                    <option value="actual">üìÖ Este Mes</option>
                    <option value="todos">üåç Todo</option>
                    <optgroup label="Historial" id="grupo-meses-historial"></optgroup>
                </select>
            </div>

            <div class="table-container">
                <table id="tabla-datos">
                    <thead>
                        <tr>
                            <th>Alumno</th>
                            <th>Tipo</th>
                            <th>Monto</th>
                            <th>D√≠a</th>
                            <th>Acc.</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-ingresos"></tbody>
                </table>
            </div>

            <div class="footer-lista">
                <div id="resumen-final">
                    <span>Total del per√≠odo:</span>
                    <strong id="resultado-resumen">$ 0,00</strong>
                </div>
                <button class="btn-volver-atras" onclick="location.reload()">üîô Inicio</button>
            </div>
        </section>
    </main>

    <div id="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
